<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>CastIt</title>
  <!-- Google-Fonts -->
<link href="https://fonts.googleapis.com/css?family=Righteous|Ubuntu&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Custom-Css -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Bootstrap-contd -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</head>

<body>


  <!-- Navbar -->
  <div class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand">castIt</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="">D&D rulebook</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">Spells</a>
        </li>
      </ul>
    </div>
  </div>


  <!-- Intro -->
  <section id="Intro-section">
    <div class="container-fluid">

      <div class="row">
        <div class="col-lg-6 col-md-6">
          <h1>The best place to Roll!</h1>
        </div>
        <div class="col-lg-6 col-md-6">
          <img class="logo-image" src="images/logo.png" alt="Dnd" />
        </div>
      </div>
    </div>
  </section>


<!-- Quick-roll -->
  <section id="Quick-roll-section">
    <div class="row">
      <div class="col-lg-6 col-md-6">
        <h3>Quick Roll</h3>
      </div>
      <div class="col-lg-6 col-md-6">
        <div class = "card ">
          <div clas = "card-header">
            <img class = "d20-image" src="images/d20.png" alt="D20" />
            </div>

          <div class = "card-body">
            <h5 class="card-title">D20</h5>
            <p class="card-text d20-res">1</p>
            <button class = "btn btn-outline-dark btn-" type="button" name="Roll" onclick = "d20()"> Roll! </button>
            </div>
          </div>
      </div>
    </div>




  </section>
<script type="text/javascript" src = "index.js">

</script>
</body>

</html>
